<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="bs4/css/bootstrap.min.css">
    <title>Hello, world!</title>
  </head>
  <body>
    
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img
                src="https://www.icohotlist.com/wp-content/themes/mediaani-framework/assets/images/logo-icohotlist.svg"
                alt=""
                width="50"
                height="50"
              />
            </a>

            <form class="d-flex mt-auto">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2" />
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button" id="button-addon2">
                    <i class="bi bi-search"></i>
                  </button>
                </div>
              </div>
            </form>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul
                class="navbar-nav me-auto mb-2 mb-lg-0 ml-auto text-uppercase"
              >
                <li class="nav-item">
                  <a
                    class="nav-link"
                    title="News"
                    href="https://news.icohotlist.com"
                    >News</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    title="Submit Project"
                    href="https://www.icohotlist.com/submit-ico/"
                    >Submit Project</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    title="About"
                    href="https://www.icohotlist.com/about/"
                    >About</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    title="Advertise"
                    href="https://www.icohotlist.com/advertise/"
                    >Advertise</a
                  >
                </li>
                <li class="nav-item">
                  <a 
                    class="nav-link"
                    title="Media"
                    href="https://www.icohotlist.com/media/"
                    >Media</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="bs4/js/bootstrap.min.js"></script>

  </body>
</html>
